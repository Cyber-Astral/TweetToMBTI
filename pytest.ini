[pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    requires_api: 需要 API 密钥的测试